<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ексклюзивні картини власного виробництва та друк на замовлення.">
  <title>Photo Gallery</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
    }

    body.dark {
      background-color: #212121;
      color: #ffffff;
    }

    header {
      position: relative;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 200px;
      transform: translateY(-70px);
    }

    .theme-toggle {
      position: absolute;
      top: 27px;
      right: 27px;
      width: 30.5px;
      height: 30.5px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    body.dark .theme-toggle {
      filter: brightness(0) invert(1);
    }

    .burger {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 34.5px;
      height: 34.5px;
      cursor: pointer;
      z-index: 1001;
      -webkit-tap-highlight-color: transparent;
    }

    body.dark .burger {
      filter: brightness(0) invert(1);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 25%;
      height: 100%;
      background: #ffffff;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.5s ease;
      z-index: 1002;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    body.dark .side-menu {
      background: #212121;
    }

    .side-menu.open {
      transform: translateX(0);
    }

    .close-btn {
      width: 34px;
      cursor: pointer;
      position: absolute;
      top: 7.5%;
      left: 50%;
      transform: translateX(-50%);
      -webkit-tap-highlight-color: transparent;
    }

    body.dark .close-btn {
      filter: brightness(0) invert(1);
    }

    .menu-nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 60%;
      width: 100%;
    }

      .menu-nav a {
  display: inline-flex;           /* замість flex + width 100% */
  align-items: center;
  gap: 14px;
  margin-left: 24%;
  margin-bottom: 30px;
  font-size: 28px;
  font-weight: 700;
  text-decoration: none;
  color: inherit;
  padding: 12px 20px;             /* додали padding праворуч, щоб клік був комфортним */
  border-radius: 12px;            /* опціонально — м'який hover-ефект */
  transition: background 0.2s ease;
  width: auto;                    /* ключове — прибираємо width: 100% */
  -webkit-tap-highlight-color: transparent;
    }

    .menu-nav a img {
      width: 36px;
      height: 36px;
    }

    body.dark .menu-nav a img {
      filter: brightness(0) invert(1);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: auto;
      padding: -38px 15px 140px 15px;
      margin: 0;
      margin-top: -58px;
    }

    .images-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      max-width: 95vw;
      gap: 0;
      opacity: 0;
      transform: translateY(120px);
      animation: slideUpContainer 1.1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes slideUpContainer {
      0% { opacity: 0; transform: translateY(120px) scale(0.96); }
      60% { opacity: 0.8; transform: translateY(-12px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .gallery-text {
      margin-top: 60px;
      text-align: center;
      font-family: 'Gentium Book Plus', serif;
      color: inherit;
      max-width: 90%;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInText 1s ease-out 0.8s forwards;
    }

    @keyframes fadeInText {
      0%   { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .gallery-text h2 {
      margin: 0 0 16px 0;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .gallery-text p {
      margin: 0;
      font-size: 1.4rem;
      line-height: 1.5;
      margin-top: 10px
    }

    .buttons-wrapper {
      margin-top: 40px;
      display: flex;
      flex-wrap: nowrap;
      gap: 16px;
      justify-content: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInButtons 0.9s ease-out 1.4s forwards;
    }

    @keyframes fadeInButtons {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-width: 140px;
      padding: 10px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      border: 2px solid;
      transition: all 0.35s ease;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.22);
    }

    .btn-icon {
      width: 20px;
      height: 20px;
      opacity: 0.9;
    }

    body:not(.dark) .btn-icon {
      filter: brightness(0) saturate(100%);
    }

    body.dark .btn-icon {
      filter: brightness(0) invert(1);
    }

    /* Світла тема */
    body:not(.dark) .btn {
      color: #000000;
      border-color: #000000;
      background: rgba(255, 255, 255, 0.78);
    }

    body:not(.dark) .btn:hover {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 14px 32px rgba(0,0,0,0.16);
    }

    /* Темна тема */
    body.dark .btn {
      color: #ffffff;
      border-color: #ffffff;
      background: rgba(33, 33, 33, 0.70);
    }

    body.dark .btn:hover {
      background: rgba(33, 33, 33, 0.88);
      box-shadow: 0 14px 32px rgba(0,0,0,0.40);
    }

    .image-card {
      width: 307px;
      max-width: 45vw;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.28);
      transition: transform 0.4s ease;
      background: #fff;
    }

    body.dark .image-card {
      background: #2d2d2d;
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-card.left {
      z-index: 1;
      transform: translateX(35px) rotate(-25deg);
    }

    .image-card.right {
      z-index: 2;
      transform: translateX(-35px) rotate(25deg);
    }

    .images-wrapper:hover .image-card.left,
    .images-wrapper:active .image-card.left {
      transform: translateX(10px) rotate(-20deg) scale(1.05);
    }

    .images-wrapper:hover .image-card.right,
    .images-wrapper:active .image-card.right {
      transform: translateX(-10px) rotate(20deg) scale(1.05);
    }

    @media (max-width: 680px) {
      .images-wrapper {
        flex-direction: row;
        gap: 10px;
        transform: scale(0.92);
        animation: slideUpContainer 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      .image-card {
        width: 42vw;
        max-width: 180px;
      }

      .image-card.left  { transform: translateX(22px) rotate(-24deg); }
      .image-card.right { transform: translateX(-22px) rotate(24deg); }

      .images-wrapper:hover .image-card.left,
      .images-wrapper:active .image-card.left {
        transform: translateX(5px) rotate(-15deg) scale(1.06);
      }

      .images-wrapper:hover .image-card.right,
      .images-wrapper:active .image-card.right {
        transform: translateX(-5px) rotate(15deg) scale(1.06);
      }

      .gallery-text { margin-top: 40px; animation-delay: 1.3s; }
      .gallery-text h2 { font-size: 2.1rem; }
      .gallery-text p { font-size: 1.25rem; }

      .buttons-wrapper {
        margin-top: 28px;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      .btn {
        min-width: 160px;
        padding: 10px 28px;
        font-size: 1.05rem;
        width: 70%;
        max-width: 240px;
        gap: 8px;
      }

      .btn-icon {
        width: 22px;
        height: 22px;
      }
    }

    @media (min-width: 1024px) {
      main {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 100px;
        margin-top: -40px;
      }

      .gallery-text {
        text-align: left;
        max-width: 500px;
        margin-top: -10px;
      }

      .buttons-wrapper {
        justify-content: flex-start;
      }
    }

    @media (max-width: 680px) {
      .logo { max-width: 220px; transform: translateY(-79px); }
      .side-menu { width: 90%; }
      .burger { top: 24px; left: 24px; width: 30px; height: 30px; }
      .images-wrapper { transform: scale(0.88); }
      .image-card { width: 44vw; max-width: 160px; }
      .image-card.left  { transform: translateX(18px) rotate(-22deg); }
      .image-card.right { transform: translateX(-18px) rotate(22deg); }
      .gallery-text { margin-top: 30px; animation-delay: 1.2s; }
      .gallery-text h2 { font-size: 1.8rem; margin-top: 10px; }
      .gallery-text p { font-size: 1.4rem; }
    }

    @media (max-width: 400px) {
      .btn {
        min-width: 140px;
        padding: 9px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <img src="https://www.svgrepo.com/show/325388/menu-scale.svg"
       class="burger"
       id="burgerBtn"
       alt="Меню">

  <div class="side-menu" id="sideMenu">
    <img src="https://www.svgrepo.com/show/503004/close.svg"
         class="close-btn"
         id="closeMenu"
         alt="Закрити">

    <nav class="menu-nav">
      <a href="https://photo-gallery.pp.ua">
        <img src="https://www.svgrepo.com/show/325290/home-simple-door.svg">
        <span>Головна</span>
      </a>
      <a href="catalog">
        <img src="https://www.svgrepo.com/show/506211/grid-4.svg">
        <span>Каталог</span>
      </a>
      <a href="contact">
        <img src="https://www.svgrepo.com/show/418816/call-centre-communication.svg">
        <span>Контакти</span>
      </a>
    </nav>
  </div>

  <div class="overlay" id="overlay"></div>

  <header>
    <img src="/logo-black.png" class="logo" id="logo" alt="Логотип">

    <img src="https://www.svgrepo.com/show/441032/sun2.svg"
         class="theme-toggle"
         id="themeIcon"
         alt="Тема">
  </header>

  <main>
    <div class="images-wrapper">
      <div class="image-card left">
        <img src="/images/order.png" alt="Фото 1" loading="lazy">
      </div>
      <div class="image-card right">
        <img src="/images/picture.png" alt="Фото 2" loading="lazy">
      </div>
    </div>

    <div class="gallery-text">
      <h2>Photo Gallery</h2>
      <p>Ексклюзивні картини власного виробництва та друк на замовлення</p>

      <div class="buttons-wrapper">
        <a href="catalog.html" class="btn">
          <img src="https://www.svgrepo.com/show/506211/grid-4.svg" alt="" class="btn-icon">
          Каталог
        </a>
        <a href="contact.html" class="btn">Друкувати</a>
      </div>
    </div>
  </main>

  <script>
    // Зміна теми + збереження
    const body = document.body;
    const logo = document.getElementById('logo');
    const themeIcon = document.getElementById('themeIcon');

    function setTheme(isDark) {
      body.classList.toggle('dark', isDark);
      logo.src = isDark ? '/logo-white.png' : '/logo-black.png';
      themeIcon.src = isDark
        ? 'https://www.svgrepo.com/show/451116/moon.svg'
        : 'https://www.svgrepo.com/show/441032/sun2.svg';
      localStorage.setItem('darkMode', isDark ? 'true' : 'false');
    }

    const savedDarkMode = localStorage.getItem('darkMode');
    let darkMode = savedDarkMode === 'true';
    setTheme(darkMode);

    themeIcon.onclick = () => {
      darkMode = !darkMode;
      setTheme(darkMode);
    };

    // Бургер-меню
    const burgerBtn = document.getElementById('burgerBtn');
    const sideMenu = document.getElementById('sideMenu');
    const closeMenu = document.getElementById('closeMenu');
    const overlay = document.getElementById('overlay');

    burgerBtn.onclick = () => {
      sideMenu.classList.add('open');
      overlay.classList.add('show');
    };

    function closeSidebar() {
      sideMenu.classList.remove('open');
      overlay.classList.remove('show');
    }

    closeMenu.onclick = closeSidebar;
    overlay.onclick = closeSidebar;
  </script>
</body>

</html>
